<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Songs Analysis</title>
    <link 
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="jumbotron" text-align="center" style="background-color: #1db954">
            <h1 style="color: #ffffff">Spotify Songs Analysis</h1>
        </div>
    </div>
    <div class="container">
        <div class="row p-4">
            <div class="card m-auto" style="width: 90%;">
                <div class="card-body">
                    <h3><u>Model Results:</u></h3>
                    {{results}}
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
